<!-- Generated template for the VideoItemComponent component -->
<ion-item (click)="viewVideo(id, name, description)" class="item-thumbnail-left">

    <img src="https://img.youtube.com/vi/{{id}}/maxresdefault.jpg">
  
    <h2>{{ name }}</h2>
    <h3 class="lbl">{{ description }}</h3>

  </ion-item>
