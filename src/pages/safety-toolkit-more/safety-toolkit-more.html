<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ tool.title.rendered }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "notesToSelf()"><ion-icon name="logo-buffer"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header (click)="toggleAccordion()">
      {{ tool.heading }}
    </ion-card-header>
    <ion-card-content #cc>
      {{ tool.contents }}
    </ion-card-content>
  </ion-card>



</ion-content>
