<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
         <ion-title>Clinical Policies</ion-title>
      </ion-navbar>


</ion-header>


<ion-content padding>
        <ion-refresher (ionRefresh)="forceReload($event)">
                <ion-refresher-content refreshingText="Reloading from server..."></ion-refresher-content>
              </ion-refresher>
    <ion-content padding>

        <card *ngFor="let tool of tools" [title]="tool.title.rendered" [slug] = "tool.slug" [template] = "tool.template_name">
            <div [innerHTML]="tool.content.rendered"></div>
        </card>

    </ion-content>
</ion-content>
