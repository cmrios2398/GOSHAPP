<ion-header>

  <ion-navbar>
 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="note">
    <ion-card-content>
      <ion-card-title>
        {{ note.title }}
      </ion-card-title>
      <div class="note-date">{{ note.date }}</div>
      <hr>
      <div>{{ note.content }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button color="balanced" block (click)="send()">Send</button>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">Delete Note</button>
</ion-footer>
