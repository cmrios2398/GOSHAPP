<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "notesToSelf()"><ion-icon name="logo-buffer"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-slides class="sliderr" pager>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-01.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-02.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-03.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-04.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-05.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-06.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/imgs/SA_Swiss_Cheese-07.jpg">
  </ion-slide>
</ion-slides>

  <accordion-more *ngFor="let section of sections" [title]="section.title.rendered">
      <div [innerHTML]="section.content.rendered"></div>
    </accordion-more>


</ion-content>
