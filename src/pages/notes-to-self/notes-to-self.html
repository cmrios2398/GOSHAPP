<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notes To Self</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
        {{ note.title }}
    </button>
  </ion-list>
    
</ion-content>
<ion-footer>
  <button ion-button (click)="addNote()" block>Add Note</button>
</ion-footer>
