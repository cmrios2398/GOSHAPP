<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>ICU-New Starters</ion-title>  
  </ion-navbar>

</ion-header>


<ion-content padding>

    <card *ngFor="let tool of tools" [title]="tool.title.rendered" [slug] = "tool.slug" [template] = "tool.template_name">
        <div [innerHTML]="tool.content.rendered"></div>
    </card>

</ion-content>
