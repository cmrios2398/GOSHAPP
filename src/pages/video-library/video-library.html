
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Video Library</ion-title>
    </ion-navbar>
  </ion-header>

 
    <ion-content padding="true" class="has-header">
      
        
       
          <ion-searchbar 

            [(ngModel)] = "data.search" 
            [ngModelOptions]="{standalone: true}" 
            (keyup.enter)="search()"
            (ionInput) = "search()"
        
          ></ion-searchbar>
        
      
      <ion-list>
        <ion-item (click)="viewVideo(tutorial.key)" *ngFor="let tutorial of narrowed_tutorials" class="item-thumbnail-left">
          
          <img src="https://img.youtube.com/vi/{{tutorial.id}}/maxresdefault.jpg">
          <h2>{{ tutorial.name }}</h2>
          <h3>{{ tutorial.description }}</h3>

        </ion-item>
      </ion-list>
    </ion-content>
