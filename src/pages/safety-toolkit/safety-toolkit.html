<!--
  Generated template for the SafetyToolkitPage page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Safety Toolkit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "notesToSelf()"><ion-icon name="logo-buffer"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header" overflow-scroll="true" class="background">
  
  <ion-refresher (ionRefresh)="forceReload($event)">

    <ion-refresher-content refreshingText="Reloading from server..."></ion-refresher-content>
  </ion-refresher>
  
  <accordion *ngFor="let tool of tools | async" [title]="tool.title.rendered" [icon]="tool.icon.guid" [slug] = "tool.slug" [template] = "tool.template_name" [imagetop] = "tool.image_top.guid">
      <div [innerHTML]="tool.content.rendered"></div>
    </accordion>

  
        




</ion-content>
